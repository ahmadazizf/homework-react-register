<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
         crossorigin="anonymous"
      />

      <title>register</title>
   </head>
   <body style="background-image: url('bg.png'); ">
      <div class="row col-11 ms-5" >
         <section class="col-5"></section>
         <section class=" col-5 pt-md-5 pb-md-5 container-fluid" style="background-color: white;  margin-top: 30px; padding: 20px; border-radius: 30px; box-shadow: 2px 4px 7px 9px rgb(211, 209, 209);">
            <div class="text-center mb-4">
               <h5 >Create an account!</h5>
            </div>
            <div class=" input-group mb-2">
               <input type="text" class=" rounded-pill form-control m-2" placeholder="First Name"></input> 
               <input type="text" class="rounded-pill form-control m-2" placeholder="Last Name"></input>
            </div>
            <div class="input-group mb-2">
               <input type="text" class="rounded-pill form-control m-2" placeholder="Email"></input>
            </div>
            <div class=" input-group mb-2">
               <input type="password" class=" rounded-pill form-control m-2" placeholder="Password"></input> 
               <input type="password" class="rounded-pill form-control m-2" placeholder="Repeat Password"></input>
            </div>
            <div class=" input-group text-center row pe-2 ms-1">
               <p>Topik yang di minati</p>
               <select class="form-select form-control rounded-pill">
                  <option  value="">Pengembangan Dan Teknologi</option>
                  <option  value="">Go Green</option>
                  <option value="">Sosial Dan Kemanusiaan  </option>
               </select>
            </div>
            <div class="input-group justify-content-center mt-3 col-4" style="border-bottom: 1px solid lightslategray;">
               <button class="input-group-text  rounded-pill text-center mb-3" style="background-color: lightskyblue;" id="btn-color">Register Account</button>
            </div>
            <div class="input-group justify-content-center col-3 m-2">
               <button class="input-group-text mt-2 me-1 rounded-pill text-center text-white" style="background-color: red;" id="btn-color"><a href="" target="_blank" class="text-white"><i class="bi-google me-1"></i> Register With Google</a></button>
               <button class="input-group-text  mt-2 rounded-pill text-center text-white " style="background-color: blue;" id="btn-color"><a href="" target="_blank" class="text-white"><i class="bi-facebook me-1"></i> Register With Facebook</a></button>
            </div>
            <div class="text-center row me-2 ms-2 mt-3" style="border-top: 1px solid lightslategray;">
               <a href="" class="mt-2" target="_blank">Forgot password?</a>
               <a href="" target="_blank">already have account? login!</a>
            </div> 
         </section>
      </div>
   </body>
   
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
         crossorigin="anonymous">
      </script>
</html>
